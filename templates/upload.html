<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Aptos Display', Arial, sans-serif; background: #f7faff; color: #222; }
        .container { max-width: 480px; margin: 60px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0, 80, 200, 0.08); padding: 32px 24px; text-align: center; }
        h2 { color: #0a3d91; margin-bottom: 1em; }
        input[type=file] { margin-bottom: 1.5em; }
        .btn { background: #1976d2; color: #fff; font-size: 1.1rem; padding: 0.7em 2em; border: none; border-radius: 8px; cursor: pointer; font-family: inherit; font-weight: 700; }
        .btn:hover { background: #1251a3; }
        .msg { color: #d32f2f; margin-bottom: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Pay Slip or Form 16 (PDF)</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="msg">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" accept="application/pdf" required><br>
            <button class="btn" type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
