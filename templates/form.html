<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Edit Data - Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Aptos Display', Arial, sans-serif; background: #f7faff; color: #222; }
        .container { max-width: 520px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0, 80, 200, 0.08); padding: 32px 24px; }
        h2 { color: #0a3d91; margin-bottom: 1em; text-align: center; }
        label { display: block; margin-top: 1em; font-weight: 600; }
        input[type=text], input[type=number] { width: 100%; padding: 0.6em; margin-top: 0.3em; border: 1px solid #bcd; border-radius: 6px; font-size: 1rem; }
        .regime-group { margin: 1.5em 0; }
        .btn { background: #1976d2; color: #fff; font-size: 1.1rem; padding: 0.7em 2em; border: none; border-radius: 8px; cursor: pointer; font-family: inherit; font-weight: 700; margin-top: 1.5em; width: 100%; }
        .btn:hover { background: #1251a3; }
        .raw-text { background: #f0f4fa; color: #444; font-size: 0.95em; padding: 1em; border-radius: 8px; margin-top: 2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review & Edit Extracted Data</h2>
        <form method="post" action="/save">
            <label>Gross Salary
                <input type="number" step="0.01" name="gross_salary" value="{{ data.gross_salary }}">
            </label>
            <label>Basic Salary
                <input type="number" step="0.01" name="basic_salary" value="{{ data.basic_salary }}">
            </label>
            <label>HRA Received
                <input type="number" step="0.01" name="hra_received" value="{{ data.hra_received }}">
            </label>
            <label>Rent Paid
                <input type="number" step="0.01" name="rent_paid" value="{{ data.rent_paid }}">
            </label>
            <label>Deduction 80C
                <input type="number" step="0.01" name="deduction_80c" value="{{ data.deduction_80c }}">
            </label>
            <label>Deduction 80D
                <input type="number" step="0.01" name="deduction_80d" value="{{ data.deduction_80d }}">
            </label>
            <label>Standard Deduction
                <input type="number" step="0.01" name="standard_deduction" value="{{ data.standard_deduction }}">
            </label>
            <label>Professional Tax
                <input type="number" step="0.01" name="professional_tax" value="{{ data.professional_tax }}">
            </label>
            <label>TDS
                <input type="number" step="0.01" name="tds" value="{{ data.tds }}">
            </label>
            <div class="regime-group">
                <label>Tax Regime:</label>
                <input type="radio" id="old" name="tax_regime" value="old" checked>
                <label for="old" style="display:inline; font-weight:400;">Old Regime</label>
                <input type="radio" id="new" name="tax_regime" value="new">
                <label for="new" style="display:inline; font-weight:400;">New Regime</label>
            </div>
            <button class="btn" type="submit">Save & Continue</button>
        </form>
        <div class="raw-text">
            <strong>Extracted Raw Text:</strong><br>
            <pre>{{ data.raw_text }}</pre>
        </div>
    </div>
</body>
</html>
