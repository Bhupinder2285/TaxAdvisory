<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Aptos Display', Arial, sans-serif; background: #f7faff; color: #222; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0, 80, 200, 0.08); padding: 32px 24px; }
        h2 { color: #0a3d91; text-align: center; margin-bottom: 1.5em; }
        .question { font-size: 1.15em; color: #1976d2; margin-bottom: 1.2em; text-align: center; }
        .answer-form { text-align: center; margin-bottom: 2em; }
        input[type=text], textarea { width: 90%; padding: 0.7em; border: 1px solid #bcd; border-radius: 8px; font-size: 1em; margin-bottom: 1em; }
        .btn { background: #1976d2; color: #fff; font-size: 1.1rem; padding: 0.7em 2em; border: none; border-radius: 8px; cursor: pointer; font-family: inherit; font-weight: 700; }
        .btn:hover { background: #1251a3; }
        .suggestion-card { background: #e3f0ff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,80,200,0.06); padding: 1.5em 1.2em; margin-bottom: 1.2em; }
        .suggestion-title { color: #0a3d91; font-weight: 700; margin-bottom: 0.5em; }
        .suggestion-body { color: #222; font-size: 1.08em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI-Powered Tax Advisor</h2>
        <div style="text-align:left; margin-bottom:1em;">
            <a href="{{ url_for('upload') }}">
                <button class="btn" style="background:#bcd;color:#1976d2;font-size:1rem;padding:0.5em 1.5em;border:none;border-radius:8px;cursor:pointer;font-family:inherit;font-weight:700;">&larr; Back to Upload</button>
            </a>
        </div>
        {% if question %}
            <div class="question">{{ question }}</div>
            <form class="answer-form" method="post">
                <textarea name="user_answer" rows="3" placeholder="Type your answer here..." required></textarea><br>
                <button class="btn" type="submit">Submit</button>
            </form>
        {% endif %}
        {% if suggestions %}
            <div style="margin-top:2em;">
                <div class="suggestion-title">Personalized Suggestions</div>
                {% for suggestion in suggestions %}
                    <div class="suggestion-card">
                        <div class="suggestion-body">{{ suggestion }}</div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
