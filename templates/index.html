<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Advisor - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', Arial, sans-serif;
            background: #f7faff;
            color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: auto;
            padding: 48px 24px 24px 24px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 80, 200, 0.08);
            text-align: center;
            margin-top: 80px;
        }
        h1 {
            color: #0a3d91;
            font-size: 2.5rem;
            margin-bottom: 0.5em;
        }
        p {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 2em;
        }
        .start-btn {
            background: #1976d2;
            color: #fff;
            font-size: 1.2rem;
            padding: 0.8em 2.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            transition: background 0.2s;
        }
        .start-btn:hover {
            background: #1251a3;
        }
        @media (max-width: 600px) {
            .container {
                margin-top: 32px;
                padding: 24px 8px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tax Advisor</h1>
        <p>Analyze your tax liabilities and get personalized, AI-powered tax-saving strategies. Start your journey now!</p>
        <form action="/upload" method="get">
            <button class="start-btn" type="submit">Start</button>
        </form>
    </div>
</body>
</html>
